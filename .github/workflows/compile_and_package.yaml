name: Deno Cross-Compilation and Package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
          - x86_64-pc-windows-msvc
          #- x86_64-apple-darwin
          #- aarch64-apple-darwin

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Compile for ${{ matrix.target }}
        run: deno compile --allow-net --target ${{ matrix.target }} home-tunnel.ts

      - name: Copy executable and assets
        id: executables
        run: |
          if [[ ${{ matrix.target }} != 'x86_64-pc-windows-msvc' ]]; then
            mkdir package
            mv -v home-tunnel package/
            cp -v install_service.sh package/
            cp -v home-tunnel.service.template package/
            tar -C package -czvf hometunnel-${{ matrix.target }}.tar.gz .
            rm -rf package
            echo "archive_path=hometunnel-${{ matrix.target }}.tar.gz" >> $GITHUB_OUTPUT
          else
            echo "archive_path=hometunnel.exe" >> $GITHUB_OUTPUT
          fi
          echo "archive_path: ${{ steps.package.outputs.archive_path }}"

      - name: Package into archive
        run: |
        
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: home-tunnel-${{ matrix.target }}
          path: ${{ steps.executable.outputs.archive_path }}
          if-no-files-found: error
